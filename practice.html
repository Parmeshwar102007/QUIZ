<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Quizzes</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .quiz-button {
            width: 300px;
            padding: 15px;
            margin: 10px;
            font-size: 18px;
            background: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .quiz-button:hover {
            background: lightgray;
        }
    </style>
</head>
<body>

    <h1>Practice Quizzes</h1>
    
    <div class="container">
        <h2>JEE Quizzes</h2>
        <button class="quiz-button" onclick="openQuiz('jee-quiz1.html')">JEE Quiz 1</button>
        <button class="quiz-button" onclick="openQuiz('jee-quiz2.html')">JEE Quiz 2</button>
        <button class="quiz-button" onclick="openQuiz('jee-quiz3.html')">JEE Quiz 3</button>
        <button class="quiz-button" onclick="openQuiz('jee-quiz4.html')">JEE Quiz 4</button>

        <h2>NEET Quizzes</h2>
        <button class="quiz-button" onclick="openQuiz('neet-quiz1.html')">NEET Quiz 1</button>
        <button class="quiz-button" onclick="openQuiz('neet-quiz2.html')">NEET Quiz 2</button>
        <button class="quiz-button" onclick="openQuiz('neet-quiz3.html')">NEET Quiz 3</button>
        <button class="quiz-button" onclick="openQuiz('neet-quiz4.html')">NEET Quiz 4</button>
    </div>

    <script>
        function openQuiz(quizFile) {
            window.location.href = quizFile;
        }
    </script>

</body>
</html>

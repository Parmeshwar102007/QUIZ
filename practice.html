            font-family: "Poppins", sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            padding: 20px;
        }
        .warning {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
        }
        .quiz-container {
            display: flex;

            align-items: center;

        }
        .quiz-button {
            width: 80%;
            max-width: 300px;
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        .quiz-button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

    <h2 class="warning">Some answers may be INCORRECT so don't panic about that</h2>

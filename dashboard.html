<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            text-align: center;
            background: url('https://raw.githubusercontent.com/Parmeshwar102007/QUIZ/main/IIT_Delhi_administrative_building.jpg') no-repeat center center/cover;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 200px;
            text-align: left;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .dropdown a:hover {
            background: #f1f1f1;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .menu-options button {
            width: 250px;
            padding: 15px;
            font-size: 20px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        .menu-options button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .calculator {
            background: #1E88E5;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 350px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 20px;
            display: none;
        }
        .calculator h2 {
            margin-bottom: 10px;
        }
        .calc-buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-top: 15px;
        }
        .calc-buttons button {
            font-size: 20px;
            padding: 15px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background: #1565C0;
            color: white;
            transition: 0.3s;
        }
        .calc-buttons button:hover {
            background: #0D47A1;
        }
    </style>
</head>
<body>

    <!-- Three-dot Menu (Main Menu) -->
    <div class="menu" onclick="toggleMenu()">⋮</div>
    <div class="dropdown" id="dropdownMenu">
        <a href="index.html">Homepage</a>
        <a href="#" onclick="showContent('feedbackSection')">Feedback</a>
        <a href="#" onclick="showContent('contactSection')">Contact</a>
        <a href="#">Other Useful Links</a>
    </div>

    <div class="container">
        <div class="menu-options">
            <button onclick="window.location.href='study.html'">Start Study</button>
            <button onclick="window.location.href='https://ncert.nic.in/textbook.php'">NCERT Books</button>
            <button onclick="toggleCalculator()">Calculator</button>
            <button onclick="showContent('pyqs')">PYQs</button>
            <button onclick="window.location.href='quiz.html'">Quiz</button>
        </div>
    </div>

    <!-- Feedback Section -->
    <div id="feedbackSection" class="content container">
        <h2>Feedback</h2>
        <textarea placeholder="Write your feedback here..." style="width: 100%; height: 100px;"></textarea>
    </div>

    <!-- Contact Section -->
    <div id="contactSection" class="content container">
        <h2>Contact</h2>
        <p>Please contact Parmeshwar for any help and support.</p>
    </div>

    <!-- Advanced Calculator -->
    <div id="calculator" class="calculator">
        <h2>Advanced Calculator</h2>
        <input type="text" id="calcDisplay" readonly style="width: 95%; font-size: 22px; padding: 10px; text-align: right;">
        <br>
        <div class="calc-buttons">
            <button onclick="clearCalc()">C</button>
            <button onclick="appendCalc('/')">÷</button>
            <button onclick="appendCalc('*')">×</button>
            <button onclick="backspaceCalc()">⌫</button>

            <button onclick="appendCalc('7')">7</button>
            <button onclick="appendCalc('8')">8</button>
            <button onclick="appendCalc('9')">9</button>
            <button onclick="appendCalc('-')">−</button>

            <button onclick="appendCalc('4')">4</button>
            <button onclick="appendCalc('5')">5</button>
            <button onclick="appendCalc('6')">6</button>
            <button onclick="appendCalc('+')">+</button>

            <button onclick="appendCalc('1')">1</button>
            <button onclick="appendCalc('2')">2</button>
            <button onclick="appendCalc('3')">3</button>
            <button onclick="calculate()">=</button>

            <button onclick="appendCalc('0')" style="width: 50%;">0</button>
            <button onclick="appendCalc('.')">.</button>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        function showContent(sectionId) {
            document.querySelectorAll('.content').forEach(section => section.style.display = "none");
            document.getElementById(sectionId).style.display = "block";
        }

        function toggleCalculator() {
            let calculator = document.getElementById("calculator");
            calculator.style.display = (calculator.style.display === "block") ? "none" : "block";
        }

        function appendCalc(value) {
            document.getElementById("calcDisplay").value += value;
        }

        function calculate() {
            try {
                document.getElementById("calcDisplay").value = eval(document.getElementById("calcDisplay").value);
            } catch {
                document.getElementById("calcDisplay").value = "Error!";
            }
        }

        function clearCalc() {
            document.getElementById("calcDisplay").value = "";
        }

        function backspaceCalc() {
            let input = document.getElementById("calcDisplay").value;
            document.getElementById("calcDisplay").value = input.slice(0, -1);
        }
    </script>

</body>
</html>

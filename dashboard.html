<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            text-align: center;
            background: url('https://raw.githubusercontent.com/Parmeshwar102007/QUIZ/main/IIT_Delhi_administrative_building.jpg') no-repeat center center/cover;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px; /* Increased size */
            cursor: pointer;
            color: black; /* Changed to black */
            font-weight: bold;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 200px;
            text-align: left;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .dropdown a:hover {
            background: #f1f1f1;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .menu-options button {
            width: 250px;
            padding: 15px;
            font-size: 20px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.3); /* 70% Transparent */
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        .menu-options button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .content {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        input, select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>

    <!-- Three-dot Menu -->
    <div class="menu" onclick="toggleMenu()">⋮</div>
    <div class="dropdown" id="dropdownMenu">
        <a href="index.html">Homepage</a>
        <a href="#" onclick="showContent('feedbackSection')">Feedback</a>
        <a href="#" onclick="showContent('contactSection')">Contact</a>
        <a href="#">Other Useful Links</a>
    </div>

    <div class="container">
        <div class="menu-options">
            <button onclick="showContent('startStudy')">Start Study</button>
            <button onclick="goToNCERTBooks()">NCERT Books</button>
            <button onclick="showContent('calculator')">Advanced Math Calculator</button>
            <button onclick="showContent('quizSection')">Quiz</button>
        </div>
    </div>

    <!-- Feedback Section -->
    <div id="feedbackSection" class="content container">
        <h2>Feedback</h2>
        <textarea placeholder="Write your feedback here..."></textarea>
    </div>

    <!-- Contact Section -->
    <div id="contactSection" class="content container">
        <h2>Contact</h2>
        <p>Please contact Parmeshwar for any help and support.</p>
    </div>

    <!-- Start Study Content -->
    <div id="startStudy" class="content container">
        <h2>Start Study</h2>
        <p>Study materials and resources will be available here.</p>
    </div>

    <!-- Quiz Section Content -->
    <div id="quizSection" class="content container">
        <h2>Quiz Section</h2>
        <p>The interactive quiz will be implemented soon. Stay tuned!</p>
    </div>

    <!-- Advanced Math Calculator -->
    <div id="calculator" class="content container">
        <h2>Advanced Math Calculator</h2>
        <input type="number" id="num1" placeholder="Enter first number">
        <select id="operation">
            <option value="add">Addition (+)</option>
            <option value="subtract">Subtraction (-)</option>
            <option value="multiply">Multiplication (×)</option>
            <option value="divide">Division (÷)</option>
            <option value="power">Exponentiation (^)</option>
            <option value="sqrt">Square Root (√)</option>
            <option value="sin">Sine (sin)</option>
            <option value="cos">Cosine (cos)</option>
            <option value="tan">Tangent (tan)</option>
        </select>
        <input type="number" id="num2" placeholder="Enter second number (if needed)">
        <button onclick="calculate()">Calculate</button>
        <h3 id="calcResult"></h3>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        function showContent(sectionId) {
            var sections = document.querySelectorAll('.content');
            sections.forEach(section => section.style.display = "none");

            document.getElementById(sectionId).style.display = "block";
        }

        function goToNCERTBooks() {
            window.location.href = "https://ncert.nic.in/textbook.php";
        }

        function calculate() {
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            let operation = document.getElementById("operation").value;
            let result;

            if (isNaN(num1)) {
                document.getElementById("calcResult").innerText = "Please enter a valid number.";
                return;
            }

            switch (operation) {
                case "add":
                    result = num1 + num2;
                    break;
                case "subtract":
                    result = num1 - num2;
                    break;
                case "multiply":
                    result = num1 * num2;
                    break;
                case "divide":
                    result = num2 !== 0 ? num1 / num2 : "Error: Division by zero!";
                    break;
                case "power":
                    result = Math.pow(num1, num2);
                    break;
                case "sqrt":
                    result = Math.sqrt(num1);
                    break;
                case "sin":
                    result = Math.sin(num1 * Math.PI / 180);
                    break;
                case "cos":
                    result = Math.cos(num1 * Math.PI / 180);
                    break;
                case "tan":
                    result = Math.tan(num1 * Math.PI / 180);
                    break;
                default:
                    result = "Invalid Operation";
            }

            document.getElementById("calcResult").innerText = "Result: " + result;
        }
    </script>

</body>
</html>

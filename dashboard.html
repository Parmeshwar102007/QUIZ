<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            text-align: center;
            background: url('https://raw.githubusercontent.com/Parmeshwar102007/QUIZ/main/IIT_Delhi_administrative_building.jpg') no-repeat center center/cover;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .menu-options button {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            margin: 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        .start-study { background: #ff5733; }
        .ncert-books { background: #33a1ff; }
        .quiz-section { background: #28a745; }
        .community-section { background: #ff33bb; }
        .menu-options button:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to Your Dashboard</h1>
        <div class="menu-options">
            <button class="start-study">Start Study</button>
            <button class="ncert-books" onclick="goToNCERTBooks()">NCERT Books</button>
            <button class="quiz-section">Quiz</button>
            <button class="community-section">Community Section</button>
        </div>
    </div>

    <script>
        function goToNCERTBooks() {
            window.location.href = "https://ncert.nic.in/textbook.php";
        }
    </script>

</body>
</html>

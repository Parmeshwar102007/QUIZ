<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            text-align: center;
            background: url('https://raw.githubusercontent.com/Parmeshwar102007/QUIZ/main/IIT_Delhi_administrative_building.jpg') no-repeat center center/cover;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
        }
        .menu {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 32px;
            cursor: pointer;
            color: black;
            font-weight: bold;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            right: 20px;
            background: white;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 200px;
            text-align: left;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            font-size: 16px;
        }
        .dropdown a:hover {
            background: #f1f1f1;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .menu-options button {
            width: 250px;
            padding: 15px;
            font-size: 20px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        .menu-options button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .content {
            display: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        /* Advanced Calculator Styling */
        .calculator {
            background: #1E88E5;
            color: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            margin-top: 20px;
        }
        .calculator h2 {
            margin-bottom: 10px;
            font-size: 22px;
        }
        .calculator .input-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .calculator input, .calculator select {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            text-align: center;
            background: #BBDEFB;
            color: black;
            font-weight: bold;
        }
        .calculator button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #1565C0;
            border: none;
            color: white;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
            transition: 0.3s;
        }
        .calculator button:hover {
            background: #0D47A1;
        }
        .calculator h3 {
            margin-top: 10px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <!-- Three-dot Menu -->
    <div class="menu" onclick="toggleMenu()">⋮</div>
    <div class="dropdown" id="dropdownMenu">
        <a href="index.html">Homepage</a>
        <a href="#" onclick="showContent('feedbackSection')">Feedback</a>
        <a href="#" onclick="showContent('contactSection')">Contact</a>
        <a href="#">Other Useful Links</a>
    </div>

    <div class="container">
        <div class="menu-options">
            <button onclick="showContent('startStudy')">Start Study</button>
            <button onclick="goToNCERTBooks()">NCERT Books</button>
            <button onclick="showContent('quizSection')">Quiz</button>
            <button onclick="showContent('calculator')">Calculator</button>
        </div>
    </div>

    <!-- Calculator Section -->
    <div id="calculator" class="content container">
        <div class="calculator">
            <h2>Advanced Calculator</h2>
            <div class="input-row">
                <input type="number" id="num1" placeholder="Number 1">
                <select id="op1">
                    <option value="+">+</option>
                    <option value="-">−</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                    <option value="^">^</option>
                    <option value="sin">sin</option>
                    <option value="cos">cos</option>
                    <option value="tan">tan</option>
                </select>
                <input type="number" id="num2" placeholder="Number 2">
                <select id="op2">
                    <option value="+">+</option>
                    <option value="-">−</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                    <option value="^">^</option>
                </select>
                <input type="number" id="num3" placeholder="Number 3">
                <select id="op3">
                    <option value="+">+</option>
                    <option value="-">−</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                    <option value="^">^</option>
                </select>
                <input type="number" id="num4" placeholder="Number 4">
                <select id="op4">
                    <option value="+">+</option>
                    <option value="-">−</option>
                    <option value="*">×</option>
                    <option value="/">÷</option>
                    <option value="^">^</option>
                </select>
                <input type="number" id="num5" placeholder="Number 5">
            </div>
            <button onclick="calculate()">Calculate</button>
            <h3 id="calcResult">Result: --</h3>
        </div>
    </div>

    <script>
        function toggleMenu() {
            let menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        function showContent(sectionId) {
            document.querySelectorAll('.content').forEach(section => section.style.display = "none");
            document.getElementById(sectionId).style.display = "block";
        }

        function calculate() {
            let expression = `${document.getElementById("num1").value} ${document.getElementById("op1").value} 
                              ${document.getElementById("num2").value} ${document.getElementById("op2").value} 
                              ${document.getElementById("num3").value} ${document.getElementById("op3").value} 
                              ${document.getElementById("num4").value} ${document.getElementById("op4").value} 
                              ${document.getElementById("num5").value}`;
            try {
                document.getElementById("calcResult").innerText = "Result: " + eval(expression);
            } catch {
                document.getElementById("calcResult").innerText = "Invalid input";
            }
        }
    </script>

</body>
</html>

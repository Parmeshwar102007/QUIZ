<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            text-align: center;
            background: url('https://raw.githubusercontent.com/Parmeshwar102007/QUIZ/main/IIT_Delhi_administrative_building.jpg') no-repeat center center/cover;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            width: 80%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0);
            padding: 20px;
            border-radius: 10px;
        }
        .menu-options {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .menu-options button {
            width: 250px;
            padding: 15px;
            font-size: 20px;
            margin: 10px;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            color: white;
            font-weight: bold;
            transition: 0.3s;
            border-radius: 5px;
        }
        .menu-options button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="menu-options">
            <button onclick="showContent('startStudy')">Start Study</button>
            <button onclick="goToNCERTBooks()">NCERT Books</button>
            <button onclick="showContent('calculator')">Calculator</button>
            <button onclick="window.location.href='quiz.html'">Quiz</button> <!-- Opens new page -->
        </div>
    </div>

    <script>
        function goToNCERTBooks() {
            window.location.href = "https://ncert.nic.in/textbook.php";
        }
    </script>

</body>
</html>

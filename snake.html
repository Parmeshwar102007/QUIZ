<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; background: #222; color: white; }
        canvas { border: 3px solid white; background: black; }
        #score { font-size: 20px; margin-top: 10px; }
    </style>
</head>
<body>

    <h2>Snake Game</h2>
    <p id="score">Score: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button onclick="restartGame()">Restart</button>

    <audio id="eatSound" src="https://www.fesliyanstudios.com/play-mp3/6485"></audio>
    <audio id="gameOverSound" src="https://www.fesliyanstudios.com/play-mp3/6263"></audio>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const eatSound = document.getElementById("eatSound");
        const gameOverSound = document.getElementById("gameOverSound");

        let snake = [{ x: 10, y: 10 }];
        let direction = "RIGHT";
        let food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
        let gameOver = false;
        let score = 0;

        function drawSnake() {
            ctx.fillStyle = "lime";
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, 20, 20);
            });
        }

        function moveSnake() {
            if (gameOver) return;
            let head = { ...snake[0] };
            if (direction === "UP") head.y -= 20;
            if (direction === "DOWN") head.y += 20;
            if (direction === "LEFT") head.x -= 20;
            if (direction === "RIGHT") head.x += 20;

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById("score").innerText = "Score: " + score;
                eatSound.play();
                food = { x: Math.floor(Math.random() * 20) * 20, y: Math.floor(Math.random() * 20) * 20 };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height ||
                snake.slice(1).some(part => part.x === head.x && part.y === head.y)) {
                gameOver = true;
                gameOverSound.play();
                alert("Game Over! Your score: " + score);
            }
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.fillRect(food.x, food.y, 20, 20);
        }

        function gameLoop() {
            if (gameOver) return;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
            moveSnake();
            setTimeout(gameLoop, 100);
        }

        document.addEventListener("keydown", event => {
            if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
            if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
            if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
            if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
        });

        function restartGame() {
            gameOver = false;
            snake = [{ x: 10, y: 10 }];
            direction = "RIGHT";
            score = 0;
            document.getElementById("score").innerText = "Score: 0";
            gameLoop();
        }

        gameLoop();
    </script>

</body>
</html>

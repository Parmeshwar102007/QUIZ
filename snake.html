<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #56ab2f, #a8e063);
            font-family: Arial, sans-serif;
        }
        h1 {
            color: white;
        }
        canvas {
            background: black;
            display: block;
            margin: auto;
            border: 5px solid white;
        }
        #restart {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: #ff4757;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        #restart:hover {
            background: #ff6b81;
        }
        #score {
            font-size: 20px;
            font-weight: bold;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <p id="score">Score: 0</p>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <button id="restart">Restart Game</button>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const box = 20;

        let snake = [{ x: 10 * box, y: 10 * box }];
        let food = { 
            x: Math.floor(Math.random() * 19) * box, 
            y: Math.floor(Math.random() * 19) * box 
        };
        let direction = "RIGHT";
        let score = 0;
        let game;

        document.addEventListener("keydown", changeDirection);
        document.getElementById("restart").addEventListener("click", restartGame);

        // Touch control variables
        let touchStartX, touchStartY;

        document.addEventListener("touchstart", (e) => {
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        document.addEventListener("touchmove", (e) => {
            if (!touchStartX || !touchStartY) return;

            let touchEndX = e.touches[0].clientX;
            let touchEndY = e.touches[0].clientY;
            let diffX = touchEndX - touchStartX;
            let diffY = touchEndY - touchStartY;

            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > 0 && direction !== "LEFT") direction = "RIGHT";
                else if (diffX < 0 && direction !== "RIGHT") direction = "LEFT";
            } else {
                if (diffY > 0 && direction !== "UP") direction = "DOWN";
                else if (diffY < 0 && direction !== "DOWN") direction = "UP";
            }

            touchStartX = null;
            touchStartY = null;
        });

        function changeDirection(event) {
            const key = event.keyCode;
            if (key === 37 && direction !== "RIGHT") direction = "LEFT";
            else if (key === 38 && direction !== "DOWN") direction = "UP";
            else if (key === 39 && direction !== "LEFT") direction = "RIGHT";
            else if (key === 40 && direction !== "UP") direction = "DOWN";
        }

        function drawSnake() {
            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i === 0 ? "#006400" : "#32CD32"; // Dark green head, light green body
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = "black";
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }
        }

        function drawFood() {
            ctx.fillStyle = "red";
            ctx.beginPath();
            ctx.arc(food.x + box / 2, food.y + box / 2, box / 3, 0, 2 * Math.PI);
            ctx.fill();
        }

        function update() {
            const head = { x: snake[0].x, y: snake[0].y };

            if (direction === "LEFT") head.x -= box;
            if (direction === "RIGHT") head.x += box;
            if (direction === "UP") head.y -= box;
            if (direction === "DOWN") head.y += box;

            if (head.x === food.x && head.y === food.y) {
                score += 10;
                document.getElementById("score").innerText = "Score: " + score;
                food = {
                    x: Math.floor(Math.random() * 19) * box,
                    y: Math.floor(Math.random() * 19) * box
                };
            } else {
                snake.pop();
            }

            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height || collision(head, snake)) {
                clearInterval(game);
                alert("Game Over! Your Score: " + score);
                return;
            }

            snake.unshift(head);
        }

        function collision(head, array) {
            return array.some(segment => segment.x === head.x && segment.y === head.y);
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawFood();
            drawSnake();
            update();
        }

        function restartGame() {
            score = 0;
            document.getElementById("score").innerText = "Score: 0";
            snake = [{ x: 10 * box, y: 10 * box }];
            direction = "RIGHT";
            food = { x: Math.floor(Math.random() * 19) * box, y: Math.floor(Math.random() * 19) * box };
            clearInterval(game);
            game = setInterval(gameLoop, 150);
        }

        game = setInterval(gameLoop, 150);
    </script>
</body>
</html>

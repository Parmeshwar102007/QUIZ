<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET Quiz</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .question-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .option {
            display: block;
            padding: 10px;
            margin: 5px;
            background: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
        }
        .option:hover {
            background: lightgray;
        }
    </style>
</head>
<body>

    <h1>NEET Biology Quiz</h1>
    <div id="quiz-container"></div>
    <button onclick="submitQuiz()">Submit</button>
    <h2 id="result"></h2>

    <script>
        const quizData = [
            {
                question: "Which organelle is known as the powerhouse of the cell?",
                options: ["Nucleus", "Mitochondria", "Ribosome", "Golgi Apparatus"],
                answer: "Mitochondria"
            },
            {
                question: "What is the full form of DNA?",
                options: ["Deoxyribose Nucleic Acid", "Deoxyribonucleic Acid", "Dinucleic Acid", "None of the above"],
                answer: "Deoxyribonucleic Acid"
            }
            // Add 98 more questions here
        ];

        function loadQuiz() {
            let quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = "";
            quizData.forEach((q, index) => {
                let questionDiv = document.createElement("div");
                questionDiv.className = "question-container";
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;
                q.options.forEach(option => {
                    let optionBtn = document.createElement("button");
                    optionBtn.className = "option";
                    optionBtn.innerText = option;
                    optionBtn.onclick = () => checkAnswer(option, q.answer);
                    questionDiv.appendChild(optionBtn);
                });
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(selected, correct) {
            if (selected === correct) {
                alert("Correct!");
            } else {
                alert("Wrong!");
            }
        }

        loadQuiz();
    </script>

</body>
</html>

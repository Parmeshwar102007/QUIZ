<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe (Hard AI)</title>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 5px;
        }
        .cell {
            width: 100px;
            height: 100px;
            font-size: 24px;
            font-weight: bold;
            background: white;
            color: black;
            border: none;
            cursor: pointer;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <a href="game.html" class="back-button">&#8592;</a>
    <div class="container">
        <h1>Tic-Tac-Toe (vs Hard AI)</h1>
        <div class="grid" id="board">
            <button class="cell" onclick="playerMove(0)"></button>
            <button class="cell" onclick="playerMove(1)"></button>
            <button class="cell" onclick="playerMove(2)"></button>
            <button class="cell" onclick="playerMove(3)"></button>
            <button class="cell" onclick="playerMove(4)"></button>
            <button class="cell" onclick="playerMove(5)"></button>
            <button class="cell" onclick="playerMove(6)"></button>
            <button class="cell" onclick="playerMove(7)"></button>
            <button class="cell" onclick="playerMove(8)"></button>
        </div>
        <h2 id="status"></h2>
        <button onclick="resetGame()">Restart</button>
    </div>

    <script>
        let board = ["", "", "", "", "", "", "", "", ""];
        let player = "X";
        let ai = "O";
        let gameOver = false;

        function playerMove(index) {
            if (!gameOver && board[index] === "") {
                board[index] = player;
                document.getElementsByClassName("cell")[index].innerText = player;
                if (checkWinner(player)) {
                    document.getElementById("status").innerText = "You Win!";
                    gameOver = true;
                } else if (board.includes("")) {
                    aiMove();
                }
            }
        }

        function aiMove() {
            let bestMove = minimax(board, ai).index;
            board[bestMove] = ai;
            document.getElementsByClassName("cell")[bestMove].innerText = ai;
            if (checkWinner(ai)) {
                document.getElementById("status").innerText = "AI Wins!";
                gameOver = true;
            }
        }

        function minimax(newBoard, player) {
            let emptyCells = newBoard.map((val, index) => (val === "" ? index : null)).filter(v => v !== null);
            if (checkWinner("X")) return { score: -10 };
            if (checkWinner("O")) return { score: 10 };
            if (emptyCells.length === 0) return { score: 0 };

            let moves = [];
            for (let i of emptyCells) {
                let move = {};
                move.index = i;
                newBoard[i] = player;

                if (player === "O") {
                    let result = minimax(newBoard, "X");
                    move.score = result.score;
                } else {
                    let result = minimax(newBoard, "O");
                    move.score = result.score;
                }
                newBoard[i] = "";
                moves.push(move);
            }

            let bestMove;
            if (player === "O") {
                let maxScore = -Infinity;
                for (let move of moves) {
                    if (move.score > maxScore) {
                        maxScore = move.score;
                        bestMove = move;
                    }
                }
            } else {
                let minScore = Infinity;
                for (let move of moves) {
                    if (move.score < minScore) {
                        minScore = move.score;
                        bestMove = move;
                    }
                }
            }
            return bestMove;
        }

        function checkWinner(player) {
            const winningCombos = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winningCombos.some(combo => 
                board[combo[0]] === player && board[combo[1]] === player && board[combo[2]] === player
            );
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameOver = false;
            document.querySelectorAll(".cell").forEach(cell => cell.innerText = "");
            document.getElementById("status").innerText = "";
        }
    </script>

</body>
</html>

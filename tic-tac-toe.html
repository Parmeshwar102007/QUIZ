<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
        }
        h1 {
            color: #333;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .cell:hover {
            background: #f0f0f0;
        }
        .x { color: blue; }
        .o { color: red; }
        .buttons {
            margin-top: 15px;
        }
        .btn {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            margin: 5px;
            transition: 0.3s;
            border-radius: 5px;
        }
        .btn:hover {
            background: #555;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>
    <div class="board" id="board"></div>
    <div class="buttons">
        <button class="btn" onclick="restartGame()">Restart</button>
        <button class="btn" onclick="undoMove()">Undo</button>
    </div>

    <script>
        const board = document.getElementById("board");
        let cells = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        let history = [];

        function createBoard() {
            board.innerHTML = "";
            cells.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.innerHTML = cell;
                if (cell === "X") cellElement.classList.add("x");
                if (cell === "O") cellElement.classList.add("o");
                cellElement.addEventListener("click", () => handleMove(index));
                board.appendChild(cellElement);
            });
        }

        function handleMove(index) {
            if (cells[index] !== "" || !gameActive) return;
            history.push([...cells]); // Save state for undo
            cells[index] = currentPlayer;
            createBoard();
            checkWinner();
            if (gameActive) {
                currentPlayer = currentPlayer === "X" ? "O" : "X";
                if (currentPlayer === "O") {
                    setTimeout(aiMove, 500);
                }
            }
        }

        function aiMove() {
            let emptyCells = cells.map((cell, index) => cell === "" ? index : null).filter(index => index !== null);
            let move = emptyCells[Math.floor(Math.random() * emptyCells.length)]; // Moderate AI: Random move
            cells[move] = "O";
            createBoard();
            checkWinner();
            currentPlayer = "X";
        }

        function checkWinner() {
            const winningCombinations = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            for (let combo of winningCombinations) {
                let [a, b, c] = combo;
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    gameActive = false;
                    alert(`${cells[a]} wins!`);
                    return;
                }
            }
            if (!cells.includes("")) {
                gameActive = false;
                alert("It's a draw!");
            }
        }

        function restartGame() {
            cells = ["", "", "", "", "", "", "", "", ""];
            currentPlayer = "X";
            gameActive = true;
            history = [];
            createBoard();
        }

        function undoMove() {
            if (history.length > 0) {
                cells = history.pop();
                createBoard();
                gameActive = true;
                currentPlayer = "X";
            }
        }

        createBoard();
    </script>

</body>
</html>

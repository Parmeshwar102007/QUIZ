<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            margin-top: 20px;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            gap: 5px;
            margin: 20px auto;
            width: 320px;
        }
        .cell {
            width: 100px;
            height: 100px;
            background: white;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border-radius: 10px;
        }
        .cell.taken {
            cursor: not-allowed;
        }
        .level-container {
            margin: 10px;
        }
        .level-btn {
            padding: 10px 20px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: 0.3s;
        }
        .easy { background: #33FF57; }
        .medium { background: #FFC300; }
        .hard { background: #FF5733; }
        .level-btn:hover {
            opacity: 0.8;
        }
        .message {
            font-size: 24px;
            margin: 15px;
        }
    </style>
</head>
<body>

    <h1>Tic-Tac-Toe</h1>

    <div class="level-container">
        <button class="level-btn easy" onclick="setDifficulty('easy')">Easy</button>
        <button class="level-btn medium" onclick="setDifficulty('medium')">Medium</button>
        <button class="level-btn hard" onclick="setDifficulty('hard')">Hard</button>
    </div>

    <div class="board" id="board"></div>

    <p class="message" id="message"></p>

    <script>
        const boardElement = document.getElementById("board");
        const messageElement = document.getElementById("message");

        let board = ["", "", "", "", "", "", "", "", ""];
        let currentPlayer = "X";
        let gameActive = true;
        let difficulty = "easy"; // Default level

        function createBoard() {
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.addEventListener("click", () => makeMove(index));
                cellElement.textContent = cell;
                if (cell !== "") cellElement.classList.add("taken");
                boardElement.appendChild(cellElement);
            });
        }

        function setDifficulty(level) {
            difficulty = level;
            resetGame();
        }

        function makeMove(index) {
            if (!gameActive || board[index] !== "") return;
            board[index] = "X";
            createBoard();
            if (checkWinner("X")) return endGame("You Win!");
            if (board.every(cell => cell !== "")) return endGame("It's a Draw!");
            setTimeout(aiMove, 500);
        }

        function aiMove() {
            if (!gameActive) return;
            let bestMove = getBestMove();
            board[bestMove] = "O";
            createBoard();
            if (checkWinner("O")) return endGame("AI Wins!");
            if (board.every(cell => cell !== "")) return endGame("It's a Draw!");
        }

        function getBestMove() {
            let emptyCells = board.map((cell, index) => cell === "" ? index : null).filter(index => index !== null);
            
            if (difficulty === "easy") {
                return emptyCells[Math.floor(Math.random() * emptyCells.length)];
            } 
            
            if (difficulty === "medium") {
                return mediumAI(emptyCells);
            } 

            return hardAI();
        }

        function mediumAI(emptyCells) {
            for (let index of emptyCells) {
                board[index] = "O";
                if (checkWinner("O")) {
                    board[index] = "";
                    return index;
                }
                board[index] = "";
            }
            return emptyCells[Math.floor(Math.random() * emptyCells.length)];
        }

        function hardAI() {
            let bestScore = -Infinity;
            let move;
            for (let i = 0; i < board.length; i++) {
                if (board[i] === "") {
                    board[i] = "O";
                    let score = minimax(board, 0, false);
                    board[i] = "";
                    if (score > bestScore) {
                        bestScore = score;
                        move = i;
                    }
                }
            }
            return move;
        }

        function minimax(board, depth, isMaximizing) {
            if (checkWinner("O")) return 10 - depth;
            if (checkWinner("X")) return depth - 10;
            if (board.every(cell => cell !== "")) return 0;

            if (isMaximizing) {
                let bestScore = -Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = "O";
                        let score = minimax(board, depth + 1, false);
                        board[i] = "";
                        bestScore = Math.max(score, bestScore);
                    }
                }
                return bestScore;
            } else {
                let bestScore = Infinity;
                for (let i = 0; i < board.length; i++) {
                    if (board[i] === "") {
                        board[i] = "X";
                        let score = minimax(board, depth + 1, true);
                        board[i] = "";
                        bestScore = Math.min(score, bestScore);
                    }
                }
                return bestScore;
            }
        }

        function checkWinner(player) {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8],
                [0, 3, 6], [1, 4, 7], [2, 5, 8],
                [0, 4, 8], [2, 4, 6]
            ];
            return winPatterns.some(pattern => 
                pattern.every(index => board[index] === player)
            );
        }

        function endGame(result) {
            gameActive = false;
            messageElement.textContent = result;
        }

        function resetGame() {
            board = ["", "", "", "", "", "", "", "", ""];
            gameActive = true;
            messageElement.textContent = "";
            createBoard();
        }

        createBoard();
    </script>

</body>
</html>

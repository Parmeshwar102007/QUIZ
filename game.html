    <h2>Select a Game</h2>
    <div class="game-container">
        <button class="game-button" onclick="location.href='tic-tac-toe.html'">Tic-Tac-Toe</button>
        <button class="game-button" onclick="location.href='flappy-bird.html'">Flappy Bird</button>
        <button class="game-button" onclick="location.href='snake.html'">Snake Game</button>
        <button class="game-button" onclick="location.href='breakout.html'">Breakout (Brick Breaker)</button>
        <button class="game-button" onclick="location.href='car-racing.html'">Car Racing</button>
        <button class="game-button" onclick="location.href='space-shooter.html'">Space Shooter</button>
        <button class="game-button" onclick="location.href='tower-defense.html'">Tower Defense</button>
        <button class="game-button" onclick="location.href='doodle-jump.html'">Doodle Jump</button>

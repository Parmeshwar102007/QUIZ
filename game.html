<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Page</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to bottom, #1e3c72, #2a5298);
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            margin-top: 20px;
            font-size: 36px;
        }
        .game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 40px;
        }
        .game-btn {
            width: 250px;
            padding: 15px;
            font-size: 20px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
            color: white;
            font-weight: bold;
        }
        .tic-tac-toe { background: #FF5733; }
        .flamingo-game { background: #FFC300; }
        .snake-game { background: #33FF57; }
        .game-btn:hover {
            opacity: 0.8;
        }
    </style>
</head>
<body>

    <h1>Choose a Game</h1>

    <div class="game-container">
        <button class="game-btn tic-tac-toe" onclick="location.href='tic-tac-toe.html'">Tic-Tac-Toe</button>
        <button class="game-btn flamingo-game" onclick="location.href='flamingo.html'">Flamingo Bird Game</button>
        <button class="game-btn snake-game" onclick="location.href='snake.html'">Snake Game</button>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Zone</title>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 15px rgba(255, 255, 255, 0.2);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #FFD700;
        }
        .game-button {
            display: block;
            width: 250px;
            padding: 15px;
            margin: 15px;
            font-size: 20px;
            color: white;
            background: rgba(255, 255, 255, 0.3);
            border: none;
            cursor: pointer;
            font-weight: bold;
            border-radius: 8px;
            transition: 0.3s;
        }
        .game-button:hover {
            background: rgba(255, 255, 255, 0.5);
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Back Arrow Button -->
    <a href="dashboard.html" class="back-button">&#8592;</a>

    <div class="container">
        <h1>Game Zone</h1>
        <button class="game-button" onclick="window.location.href='tic-tac-toe.html'">Tic-Tac-Toe</button>
        <button class="game-button" onclick="window.location.href='2048.html'">2048 Game</button>
    </div>

</body>
</html>

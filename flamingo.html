<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamingo Bird</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background-color: #ADD8E6; /* Light blue background */
        }
        h1 {
            margin-top: 20px;
            color: white;
            text-shadow: 2px 2px 5px black;
        }
        .game-container {
            position: relative;
            width: 400px;
            height: 500px;
            background: #ADD8E6;
            margin: 20px auto;
            overflow: hidden;
            border: 3px solid black;
            border-radius: 10px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
        }
        .bird {
            width: 50px;
            height: 50px;
            background: url('https://raw.githubusercontent.com/Parmeshwar102007/STUDY-HUB/main/360_F_617615137_gbVzPWk0fjhPnNY6q9971Mhz3g0sRPEw.jpg') no-repeat center/cover;
            position: absolute;
            top: 50%;
            left: 50px;
        }
        .pipe {
            position: absolute;
            width: 60px;
            background: green; /* Green pipes */
        }
        .top {
            height: 200px;
            top: 0;
        }
        .bottom {
            height: 200px;
            bottom: 0;
        }
        .score {
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.7);
            padding: 5px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Flamingo Bird</h1>
    <div class="game-container" id="game">
        <div class="bird" id="bird"></div>
        <div class="score" id="score">0</div>
    </div>

    <script>
        const bird = document.getElementById("bird");
        const gameContainer = document.getElementById("game");
        const scoreDisplay = document.getElementById("score");
        let gravity = 1.2;
        let velocity = 0;
        let isGameOver = false;
        let pipes = [];
        let score = 0;

        document.addEventListener("keydown", () => {
            if (!isGameOver) velocity = -8; // Flap strength increased
        });

        function createPipe() {
            if (isGameOver) return;

            let pipeGap = 150;
            let randomHeight = Math.random() * 200 + 50;
            let topPipe = document.createElement("div");
            let bottomPipe = document.createElement("div");

            topPipe.classList.add("pipe", "top");
            bottomPipe.classList.add("pipe", "bottom");

            topPipe.style.height = randomHeight + "px";
            bottomPipe.style.height = (400 - randomHeight - pipeGap) + "px";

            topPipe.style.left = "400px";
            bottomPipe.style.left = "400px";

            gameContainer.appendChild(topPipe);
            gameContainer.appendChild(bottomPipe);
            pipes.push({ topPipe, bottomPipe });

            setTimeout(createPipe, 1800);
        }

        function updateGame() {
            if (isGameOver) return;

            velocity += gravity;
            bird.style.top = bird.offsetTop + velocity + "px";

            pipes.forEach(pipePair => {
                pipePair.topPipe.style.left = pipePair.topPipe.offsetLeft - 2 + "px";
                pipePair.bottomPipe.style.left = pipePair.bottomPipe.offsetLeft - 2 + "px";

                if (pipePair.topPipe.offsetLeft < -50) {
                    pipePair.topPipe.remove();
                    pipePair.bottomPipe.remove();
                    pipes.shift();
                    score++;
                    scoreDisplay.innerText = score;
                }

                if (checkCollision(pipePair.topPipe) || checkCollision(pipePair.bottomPipe) || bird.offsetTop >= 460) {
                    gameOver();
                }
            });

            requestAnimationFrame(updateGame);
        }

        function checkCollision(pipe) {
            let birdRect = bird.getBoundingClientRect();
            let pipeRect = pipe.getBoundingClientRect();
            return (
                birdRect.left < pipeRect.left + pipeRect.width &&
                birdRect.left + birdRect.width > pipeRect.left &&
                birdRect.top < pipeRect.top + pipeRect.height &&
                birdRect.height + birdRect.top > pipeRect.top
            );
        }

        function gameOver() {
            isGameOver = true;
            setTimeout(() => {
                alert("Game Over! Your score: " + score);
                location.reload();
            }, 500);
        }

        createPipe();
        updateGame();
    </script>
</body>
</html>

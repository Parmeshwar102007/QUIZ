<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flamingo Bird Game</title>
    <style>
        body {
            margin: 0;
            text-align: center;
            background-color: skyblue;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        canvas {
            display: block;
            margin: auto;
            background: url('https://i.imgur.com/XVmZJgJ.png') repeat-x;
        }
        #gameOver {
            display: none;
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        #restart {
            padding: 10px 20px;
            background: orange;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        #score {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.5);
            padding: 5px 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <canvas id="gameCanvas"></canvas>
    <div id="score">Score: 0</div>
    <div id="gameOver">
        <h2>Game Over</h2>
        <p>Your Score: <span id="finalScore"></span></p>
        <button id="restart">Restart</button>
    </div>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");

        const gameOverScreen = document.getElementById("gameOver");
        const finalScoreText = document.getElementById("finalScore");
        const restartBtn = document.getElementById("restart");
        const scoreText = document.getElementById("score");

        canvas.width = 400;
        canvas.height = 500;

        let flamingoImg = new Image();
        flamingoImg.src = "https://i.imgur.com/nPqprX9.png"; // Flamingo Sprite

        let pipeTop = new Image();
        pipeTop.src = "https://i.imgur.com/yUplM64.png"; // Pipe Top
        let pipeBottom = new Image();
        pipeBottom.src = "https://i.imgur.com/UZYpER5.png"; // Pipe Bottom

        let bg = new Image();
        bg.src = "https://i.imgur.com/zvUTZqp.png"; // Background Image

        let flamingo = {
            x: 50,
            y: 150,
            width: 40,
            height: 40,
            gravity: 1.5,
            velocity: 0
        };

        let pipes = [];
        let score = 0;
        let gameRunning = true;

        function resetGame() {
            flamingo.y = 150;
            flamingo.velocity = 0;
            pipes = [];
            score = 0;
            gameRunning = true;
            gameOverScreen.style.display = "none";
            scoreText.innerText = "Score: 0";
            loop();
        }

        document.addEventListener("keydown", flap);
        document.addEventListener("click", flap);
        document.addEventListener("touchstart", flap);

        function flap() {
            if (!gameRunning) return;
            flamingo.velocity = -8;
        }

        function generatePipes() {
            let gap = 120;
            let randomY = Math.floor(Math.random() * 150) + 50;
            pipes.push({
                x: canvas.width,
                y: randomY,
                width: 50,
                height: 200,
                speed: 2
            });
        }

        function update() {
            if (!gameRunning) return;

            flamingo.velocity += flamingo.gravity;
            flamingo.y += flamingo.velocity;

            if (flamingo.y + flamingo.height > canvas.height) {
                gameOver();
            }

            if (flamingo.y < 0) {
                gameOver();
            }

            for (let i = 0; i < pipes.length; i++) {
                pipes[i].x -= pipes[i].speed;

                if (
                    flamingo.x < pipes[i].x + pipes[i].width &&
                    flamingo.x + flamingo.width > pipes[i].x &&
                    (flamingo.y < pipes[i].y || flamingo.y + flamingo.height > pipes[i].y + 120)
                ) {
                    gameOver();
                }

                if (pipes[i].x === 50) {
                    score++;
                    scoreText.innerText = "Score: " + score;
                }

                if (pipes[i].x + pipes[i].width < 0) {
                    pipes.splice(i, 1);
                }
            }

            if (pipes.length === 0 || pipes[pipes.length - 1].x < canvas.width - 200) {
                generatePipes();
            }
        }

        function draw() {
            ctx.drawImage(bg, 0, 0, canvas.width, canvas.height);

            ctx.drawImage(flamingoImg, flamingo.x, flamingo.y, flamingo.width, flamingo.height);

            for (let i = 0; i < pipes.length; i++) {
                ctx.drawImage(pipeTop, pipes[i].x, pipes[i].y - pipes[i].height, pipes[i].width, pipes[i].height);
                ctx.drawImage(pipeBottom, pipes[i].x, pipes[i].y + 120, pipes[i].width, pipes[i].height);
            }
        }

        function loop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            update();
            draw();
            if (gameRunning) {
                requestAnimationFrame(loop);
            }
        }

        function gameOver() {
            gameRunning = false;
            gameOverScreen.style.display = "block";
            finalScoreText.innerText = score;
        }

        restartBtn.addEventListener("click", resetGame);

        loop();
    </script>

</body>
</html>

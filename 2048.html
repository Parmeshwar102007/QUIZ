<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048 Game</title>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .game-container {
            background: #bbada0;
            padding: 15px;
            border-radius: 10px;
            display: grid;
            grid-template-columns: repeat(4, 80px);
            grid-gap: 10px;
            margin-top: 20px;
        }
        .tile {
            width: 80px;
            height: 80px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            line-height: 80px;
            background: #ccc0b3;
            border-radius: 5px;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <a href="game.html" class="back-button">&#8592;</a>
    <h1>2048 Game</h1>
    <div class="game-container" id="gameBoard"></div>
    <h2 id="score">Score: 0</h2>

    <script>
        let board, score;

        function initGame() {
            board = Array(16).fill("");
            score = 0;
            addTile();
            addTile();
            updateBoard();
        }

        function addTile() {
            let emptyTiles = board.map((val, i) => val === "" ? i : null).filter(i => i !== null);
            if (emptyTiles.length > 0) {
                let randomTile = emptyTiles[Math.floor(Math.random() * emptyTiles.length)];
                board[randomTile] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function updateBoard() {
            let gameBoard = document.getElementById("gameBoard");
            gameBoard.innerHTML = "";
            board.forEach(value => {
                let tile = document.createElement("div");
                tile.className = "tile";
                tile.innerText = value !== "" ? value : "";
                tile.style.background = getTileColor(value);
                gameBoard.appendChild(tile);
            });
            document.getElementById("score").innerText = "Score: " + score;
        }

        function getTileColor(value) {
            let colors = {
                2: "#eee4da", 4: "#ede0c8", 8: "#f2b179", 16: "#f59563",
                32: "#f67c5f", 64: "#f65e3b", 128: "#edcf72", 256: "#edcc61",
                512: "#edc850", 1024: "#edc53f", 2048: "#edc22e"
            };
            return colors[value] || "#ccc0b3";
        }

        document.addEventListener("keydown", handleInput);

        function handleInput(event) {
            let moved = false;
            let prevBoard = [...board];

            if (event.key === "ArrowUp") moved = moveTiles([0, 4, 8, 12], [1, 2, 3]);
            if (event.key === "ArrowDown") moved = moveTiles([12, 8, 4, 0], [1, 2, 3]);
            if (event.key === "ArrowLeft") moved = moveTiles([0, 1, 2, 3], [4, 8, 12]);
            if (event.key === "ArrowRight") moved = moveTiles([3, 2, 1, 0], [4, 8, 12]);

            if (moved) {
                addTile();
                updateBoard();
                if (prevBoard.toString() === board.toString()) checkGameOver();
            }
        }

        function moveTiles(rows, cols) {
            let moved = false;
            for (let row of rows) {
                let line = cols.map(col => board[row + col]);
                let newLine = mergeTiles(line);
                for (let i = 0; i < 4; i++) {
                    if (board[row + cols[i]] !== newLine[i]) moved = true;
                    board[row + cols[i]] = newLine[i];
                }
            }
            return moved;
        }

        function mergeTiles(line) {
            let filtered = line.filter(v => v !== "");
            for (let i = 0; i < filtered.length - 1; i++) {
                if (filtered[i] === filtered[i + 1]) {
                    filtered[i] *= 2;
                    score += filtered[i];
                    filtered.splice(i + 1, 1);
                }
            }
            while (filtered.length < 4) filtered.push("");
            return filtered;
        }

        function checkGameOver() {
            if (!board.includes("")) alert("Game Over! Your score: " + score);
        }

        initGame();
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JEE Quiz</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .question-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .option {
            display: block;
            padding: 10px;
            margin: 5px auto;
            background: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            width: 80%;
        }
        .option:hover {
            background: lightgray;
        }
        .correct {
            background-color: green !important;
            color: white;
        }
        .wrong {
            background-color: red !important;
            color: white;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <h1>JEE Mains PCM Quiz</h1>
    <p>**+4 for Correct Answer, -1 for Wrong Answer**</p>
    <div id="quiz-container"></div>
    <button onclick="submitQuiz()">Submit</button>
    <h2 id="result"></h2>
    <h3 id="message" style="color: white;"></h3>

    <script>
        const quizData = [
            { question: "What is the integral of x²?", options: ["x³/3", "x²/2", "2x", "x³"], answer: "x³/3" },
            { question: "Which of the following is a thermodynamic process?", options: ["Isobaric", "Isochoric", "Adiabatic", "All of the above"], answer: "All of the above" },
            { question: "If sin θ = 3/5, find cos θ.", options: ["4/5", "3/5", "5/3", "2/5"], answer: "4/5" },
            { question: "What is the sum of the roots of the equation x² - 5x + 6 = 0?", options: ["5", "6", "-5", "-6"], answer: "5" },
            { question: "What is the SI unit of force?", options: ["Newton", "Joule", "Watt", "Pascal"], answer: "Newton" },
            { question: "What is the derivative of sin x?", options: ["cos x", "-cos x", "tan x", "sec x"], answer: "cos x" },
            { question: "What is the speed of light in vacuum?", options: ["3 × 10⁸ m/s", "5 × 10⁸ m/s", "3 × 10⁶ m/s", "1 × 10⁸ m/s"], answer: "3 × 10⁸ m/s" },
            { question: "What is the value of log 1?", options: ["1", "0", "10", "undefined"], answer: "0" },
            { question: "Find the determinant of matrix [[2,3],[4,5]].", options: ["-2", "2", "-7", "7"], answer: "-2" },
            { question: "What is Coulomb's law formula?", options: ["F = kq₁q₂/r²", "F = mv²/r", "F = Gm₁m₂/r²", "F = ma"], answer: "F = kq₁q₂/r²" }
            // Add 90 more questions here
        ];

        function loadQuiz() {
            let quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = "";
            quizData.forEach((q, index) => {
                let questionDiv = document.createElement("div");
                questionDiv.className = "question-container";
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;
                q.options.forEach(option => {
                    let optionBtn = document.createElement("button");
                    optionBtn.className = "option";
                    optionBtn.innerText = option;
                    optionBtn.onclick = function () {
                        checkAnswer(optionBtn, option, q.answer, index);
                    };
                    optionBtn.dataset.questionIndex = index;
                    questionDiv.appendChild(optionBtn);
                });
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(button, selected, correct, questionIndex) {
            if (selected === correct) {
                button.classList.add("correct");
            } else {
                button.classList.add("wrong");
            }
            disableOtherOptions(questionIndex);
        }

        function disableOtherOptions(questionIndex) {
            let buttons = document.querySelectorAll(`.option[data-question-index='${questionIndex}']`);
            buttons.forEach(btn => btn.disabled = true);
        }

        function submitQuiz() {
            let correctCount = document.querySelectorAll(".correct").length;
            let wrongCount = document.querySelectorAll(".wrong").length;
            let score = (correctCount * 4) - wrongCount;
            document.getElementById("result").innerText = "Your Score: " + score;
            document.getElementById("message").innerText = "PARMESHWAR :- ALL THE BEST BRO...";
        }

        loadQuiz();
    </script>

</body>
</html>

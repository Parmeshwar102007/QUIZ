<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            font-family: "Poppins", sans-serif;
        }
        .logo {
            margin-top: 50px;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 117, 140, 0.5);
        }
        .button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        select {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #fff;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/Parmeshwar102007/QUIZ/main/SsMART%20qUIZMART%20s_20250319_103933_0000.png" 
         alt="Quiz Logo" class="logo">

    <!-- Start Button -->
    <button class="button" onclick="showClassSelection()">Start</button>
    <script>
        function showClassSelection() {
            document.getElementById("classSelection").classList.remove("hidden");
            document.querySelector(".button").style.display = "none"; // Hide Start button
        }

        function redirectToDashboard() {
            window.location.href = "dashboard.html"; // Redirect to new page
        }
    </script>

</body>
</html>

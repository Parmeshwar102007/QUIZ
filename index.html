<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Quiz Portal</title>
    <style>
        /* General Styles */
        body {
            text-align: center;
            background: linear-gradient(to right, #141E30, #243B55);
            color: #fff;
            font-family: "Poppins", sans-serif;
        }
        .logo {
            margin-top: 50px;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
            box-shadow: 0px 4px 10px rgba(255, 117, 140, 0.5);
        }
        .button:hover {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        select {
            padding: 12px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            outline: none;
            background: #fff;
            color: #333;
        }
        #dashboard {
            background: #fff;
            color: #333;
            padding: 20px;
            margin-top: 20px;
            display: none;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }
        .menu button {
            display: block;
            width: 220px;
            margin: 15px auto;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #36D1DC, #5B86E5);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .menu button:hover {
            background: linear-gradient(135deg, #5B86E5, #36D1DC);
            transform: scale(1.05);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <img src="https://raw.githubusercontent.com/Parmeshwar102007/QUIZ/main/SsMART%20qUIZMART%20s_20250319_103933_0000.png" 
         alt="Quiz Logo" class="logo">

    <!-- Start Button -->
    <button class="button" onclick="showClassSelection()">Start</button>

    <!-- Class Selection (Initially Hidden) -->
    <div id="classSelection" class="hidden">
        <h2>Select Your Class</h2>
        <select id="classSelect">
            <option value="class10">Class 10</option>
            <option value="class12">Class 12</option>
            <option value="jee">JEE</option>
            <option value="neet">NEET</option>
        </select>
        <button class="button" onclick="showDashboard()">Proceed</button>
    </div>

    <!-- Dashboard (Modern Menu) -->
    <div id="dashboard" class="hidden">
        <h1>Welcome to Your Dashboard</h1>
        <div class="menu">
            <button onclick="goToMainMenu()">Main Menu</button>
            <button onclick="goToStartStudy()">Start Study</button>
            <button onclick="goToNCERTBooks()">NCERT Books</button>
            <button onclick="goToQuiz()">Quiz</button>
        </div>
    </div>

    <script>
        function showClassSelection() {
            document.getElementById("classSelection").classList.remove("hidden");
        }

        function showDashboard() {
            document.getElementById("classSelection").classList.add("hidden");
            document.getElementById("dashboard").classList.remove("hidden");
        }

        function goToMainMenu() {
            alert("Main Menu will be implemented soon!");
        }

        function goToStartStudy() {
            alert("Start Study feature will be added!");
        }

        function goToNCERTBooks() {
            window.location.href = "https://ncert.nic.in/textbook.php"; // Redirect to NCERT books
        }

        function goToQuiz() {
            alert("Quiz section is under development!");
        }
    </script>

</body>
</html>

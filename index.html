<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Quiz Hub</title>

    <style>
        /* Global Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: url('YOUR_BACKGROUND_IMAGE_URL_HERE') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Logo */
        .logo {
            margin-top: 50px;
            width: 150px;
            height: auto;
        }

        /* Welcome Message */
        .welcome-message {
            font-size: 36px;
            font-weight: bold;
            margin: 20px;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            display: inline-block;
            border-radius: 10px;
        }

        /* Start Button */
        .start-btn {
            background: #28a745;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }

        .start-btn:hover {
            background: #218838;
        }
    </style>
</head>

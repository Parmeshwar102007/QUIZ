<!DOCTYPE html>

<head>

    <title>QUIZ - Welcome</title>
    <style>
        body {
            text-align: center;
            background: #f4f4f4;
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;

    <script>
        function goToQuizHome() {

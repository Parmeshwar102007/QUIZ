<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <style>
        body {
            text-align: center;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .logo {
            margin-top: 50px;
            width: 300px;
        }
        .start-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .start-button:hover {
            background-color: #0056b3;
        }
        .search-box {
            display: none;
            margin-top: 30px;
        }
        select {
            padding: 10px;
            font-size: 18px;
        }
        .search-button {
            padding: 10px 20px;
            font-size: 18px;
            margin-left: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        .search-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <!-- Logo (GitHub RAW URL) -->
    <img src="https://raw.githubusercontent.com/Parmeshwar102007/QUIZ/main/SsMART%20qUIZMART%20s_20250319_103933_0000.png" 
         alt="Quiz Logo" class="logo">

    <br>
    <!-- Start Button -->
    <button class="start-button" onclick="showSearchBox()">Start</button>

    <!-- Search Box (Initially Hidden) -->
    <div class="search-box" id="searchBox">
        <h2>Select Your Exam</h2>
        <select id="examSelect">
            <option value="class10.html">Class 10</option>
            <option value="class12.html">Class 12</option>
            <option value="jee.html">JEE</option>
            <option value="neet.html">NEET</option>
        </select>
        <button class="search-button" onclick="searchExam()">Search</button>
    </div>

    <script>
        function showSearchBox() {
            document.getElementById("searchBox").style.display = "block";
        }

        function searchExam() {
            var selectedExam = document.getElementById("examSelect").value;
            window.location.href = selectedExam; // Redirect to selected page
        }
    </script>

</body>
</html>

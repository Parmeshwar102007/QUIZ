<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Page</title>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .clock {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .timer {
            font-size: 22px;
            font-weight: bold;
            color: #FFD700;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            background: #FFD700;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #FFC107;
        }
        .back-button {
            margin-top: 20px;
            background: #E53935;
            color: white;
        }
        .back-button:hover {
            background: #D32F2F;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome to the Study Page</h1>

        <!-- Real-Time Clock -->
        <div class="clock" id="clock">Loading time...</div>

        <!-- Study Timer -->
        <div class="timer" id="timer">00:00:00</div>

        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>

        <button class="back-button" onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
    </div>

    <script>
        // Update real-time clock
        function updateClock() {
            let now = new Date();
            let hours = String(now.getHours()).padStart(2, '0');
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById("clock").innerText = `Current Time: ${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);

        // Timer functionality
        let timer;
        let totalSeconds = 0;
        let running = false;

        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    totalSeconds++;
                    let hours = Math.floor(totalSeconds / 3600);
                    let minutes = Math.floor((totalSeconds % 3600) / 60);
                    let seconds = totalSeconds % 60;
                    document.getElementById("timer").innerText =
                        `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
                }, 1000);
            }
        }

        function pauseTimer() {
            running = false;
            clearInterval(timer);
        }

        function resetTimer() {
            running = false;
            clearInterval(timer);
            totalSeconds = 0;
            document.getElementById("timer").innerText = "00:00:00";
        }
    </script>

</body>
</html>

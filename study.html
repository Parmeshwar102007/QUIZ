<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Study</title>
    <style>
        body {
            text-align: center;
            font-family: "Poppins", sans-serif;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .clock {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .timer-container {
            position: relative;
            width: 150px;
            height: 150px;
            margin: auto;
        }
        .circle-timer {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: conic-gradient(#FFD700 0% 0%, white 0% 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            color: black;
            position: relative;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        button {
            background: #FFD700;
            color: black;
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background: #FFC107;
        }
        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 30px;
            cursor: pointer;
            color: white;
        }
    </style>
</head>
<body>

    <!-- Back Arrow Button -->
    <div class="back-button" onclick="window.location.href='dashboard.html'">&#8592;</div>

    <div class="container">
        <h1>Track Your Study</h1>

        <!-- Real-Time Clock in 12-hour format -->
        <div class="clock" id="clock">Loading time...</div>

        <!-- Circular Timer -->
        <div class="timer-container">
            <div class="circle-timer" id="studyTimer">00:00</div>
        </div>

        <div class="buttons">
            <button onclick="startTimer()">Start</button>
            <button onclick="pauseTimer()">Pause</button>
            <button onclick="resetTimer()">Reset</button>
        </div>
    </div>

    <script>
        // Update real-time clock in 12-hour format
        function updateClock() {
            let now = new Date();
            let hours = now.getHours();
            let minutes = String(now.getMinutes()).padStart(2, '0');
            let seconds = String(now.getSeconds()).padStart(2, '0');
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert to 12-hour format
            document.getElementById("clock").innerText = `Current Time: ${hours}:${minutes}:${seconds} ${ampm}`;
        }
        setInterval(updateClock, 1000);

        // Circular timer functionality
        let timer;
        let totalSeconds = 0;
        let running = false;

        function updateTimerDisplay() {
            let minutes = Math.floor(totalSeconds / 60);
            let seconds = totalSeconds % 60;
            document.getElementById("studyTimer").innerText =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            let percentage = (totalSeconds % 3600) / 60 * 1.67; // Creates a circular effect
            document.getElementById("studyTimer").style.background = 
                `conic-gradient(#FFD700 ${percentage}%, white ${percentage}% 100%)`;
        }

        function startTimer() {
            if (!running) {
                running = true;
                timer = setInterval(() => {
                    totalSeconds++;
                    updateTimerDisplay();
                }, 1000);
            }
        }

        function pauseTimer() {
            running = false;
            clearInterval(timer);
        }

        function resetTimer() {
            running = false;
            clearInterval(timer);
            totalSeconds = 0;
            updateTimerDisplay();
        }
    </script>

</body>
</html>

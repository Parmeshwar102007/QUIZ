<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class 10 Maths Quiz</title>
    <style>
        body {
            font-family: "Poppins", sans-serif;
            text-align: center;
            background: linear-gradient(to right, #1E88E5, #1565C0);
            color: white;
            padding: 20px;
        }
        .question-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .option {
            display: block;
            padding: 10px;
            margin: 5px auto;
            background: white;
            color: black;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            width: 80%;
        }
        .option:hover { background: lightgray; }
        .correct { background-color: green !important; color: white; }
        .wrong { background-color: red !important; color: white; }
        .selected { pointer-events: none; } /* Disable after selection */
    </style>
</head>
<body>

    <h1>Class 10 Mathematics Quiz</h1>
    <p>+4 for Correct Answer, -1 for Wrong Answer</p>
    <div id="quiz-container"></div>
    <button onclick="submitQuiz()">Submit</button>
    <h2 id="result"></h2>
    <h3 id="message"></h3>

    <script>
        const quizData = [
            { question: "What is the value of √144?", options: ["10", "11", "12", "14"], answer: "12" },
            { question: "If a² - b² = (a - b)(a + b), what is the value of 9² - 7²?", options: ["18", "16", "20", "22"], answer: "16" },
            { question: "What is the sum of the first 10 natural numbers?", options: ["45", "55", "60", "50"], answer: "55" },
            { question: "The HCF of 24 and 36 is:", options: ["6", "12", "18", "24"], answer: "12" },
            { question: "A triangle with all sides equal is called:", options: ["Scalene", "Isosceles", "Equilateral", "Right-angled"], answer: "Equilateral" },
            { question: "What is the value of π up to two decimal places?", options: ["3.12", "3.14", "3.16", "3.18"], answer: "3.14" },
            { question: "What is the area of a circle with radius 7 cm?", options: ["154 cm²", "144 cm²", "164 cm²", "140 cm²"], answer: "154 cm²" },
            { question: "If x + 2 = 7, then x equals:", options: ["3", "4", "5", "6"], answer: "5" },
            { question: "The value of (2³ × 2²) is:", options: ["16", "32", "8", "64"], answer: "32" },
            { question: "The mean of 5, 10, 15, 20, and 25 is:", options: ["10", "15", "20", "25"], answer: "15" },
            { question: "Which of the following is a prime number?", options: ["21", "29", "35", "39"], answer: "29" },
            { question: "The perimeter of a square with side length 6 cm is:", options: ["12 cm", "18 cm", "24 cm", "36 cm"], answer: "24 cm" },
            { question: "The sum of the angles in a triangle is:", options: ["90°", "120°", "180°", "360°"], answer: "180°" },
            { question: "The mode of 2, 3, 4, 2, 5, 2, 6 is:", options: ["2", "3", "4", "5"], answer: "2" },
            { question: "If 4x = 16, then x is:", options: ["2", "3", "4", "5"], answer: "4" },
            { question: "A line that touches a circle at only one point is called a:", options: ["Chord", "Tangent", "Secant", "Diameter"], answer: "Tangent" },
            { question: "The diagonal of a square with side 10 cm is:", options: ["10 cm", "12 cm", "14 cm", "√200 cm"], answer: "√200 cm" },
            { question: "What is the sum of the angles in a quadrilateral?", options: ["180°", "270°", "360°", "450°"], answer: "360°" },
            { question: "The probability of getting a head in a fair coin toss is:", options: ["1", "1/2", "1/3", "1/4"], answer: "1/2" },
            { question: "If the speed of a car is 60 km/h, how far will it travel in 3 hours?", options: ["120 km", "150 km", "180 km", "200 km"], answer: "180 km" }
        ];

        function loadQuiz() {
            let quizContainer = document.getElementById("quiz-container");
            quizContainer.innerHTML = "";
            quizData.forEach((q, index) => {
                let questionDiv = document.createElement("div");
                questionDiv.className = "question-container";
                questionDiv.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;
                q.options.forEach(option => {
                    let optionBtn = document.createElement("button");
                    optionBtn.className = "option";
                    optionBtn.innerText = option;
                    optionBtn.onclick = function () {
                        checkAnswer(optionBtn, option, q.answer, index);
                    };
                    optionBtn.dataset.questionIndex = index;
                    questionDiv.appendChild(optionBtn);
                });
                quizContainer.appendChild(questionDiv);
            });
        }

        function checkAnswer(button, selected, correct, questionIndex) {
            let buttons = document.querySelectorAll(`.option[data-question-index='${questionIndex}']`);
            buttons.forEach(btn => btn.classList.add("selected")); // Disable after selection
            if (selected === correct) {
                button.classList.add("correct");
            } else {
                button.classList.add("wrong");
            }
        }

        function submitQuiz() {
            let correctCount = document.querySelectorAll(".correct").length;
            let wrongCount = document.querySelectorAll(".wrong").length;
            let score = (correctCount * 4) - wrongCount;
            document.getElementById("result").innerText = "Your Score: " + score;
            document.getElementById("message").innerText = "PARMESHWAR :- ALL THE BEST BRO...";
        }

        loadQuiz();
    </script>

</body>
</html>
